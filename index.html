    <!--start second row-->
    <div class="row second-row">
      <div id="prof-img-container">
        <img src="./images/image-victor.jpg" alt="Victor Profile Avatar" id="prof-pic">
      </div>
      <h1>
        <span id="bold">Victor Crest </span>
        <span id="age">26</span>
      </h1>
      <h2>
        London
      </h2>
    </div>     
    <!--End second row-->
    <!--Start third row which houses the stats columns-->
    <div class="row third-row">
      <!--Followers column start-->
      <div class="col">
        <div class="row">
          <h3>
            <span id="bold">
              80K
            </span>
          </h3>
        </div>
        <div class="row">
          <p id="stats-p">
            Followers
          </p>
        </div>
      </div>
      <!--Likes column start-->
      <div class="col">
        <div class="row">
          <h3>
            <span id="bold">
              803K
            </span>
          </h3>
        </div>
        <div class="row">
          <p id="stats-p">
            Likes
          </p>
        </div>
      </div>
      <!--Photos column start-->
      <div class="col">
        <div class="row">
          <h3>
            <span id="bold">
              1.4K
            </span>
          </h3>
        </div>
